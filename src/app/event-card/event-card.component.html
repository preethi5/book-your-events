<div>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="course-title">{{event.name}}</mat-card-title>
    <mat-card-subtitle>Category : {{event.category}}</mat-card-subtitle>
    <mat-card-subtitle>Place : {{event.location}}</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src={{event.image}} alt="Photo of event" width="350" height="350">
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="viewEventDetail(event.id)">Details</button>
  </mat-card-actions>
</mat-card>
</div>
<router-outlet></router-outlet>
